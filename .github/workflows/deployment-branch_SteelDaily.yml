# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SteelDaily

on:
  push:
    branches:
      - deployment-branch
  workflow_dispatch:

jobs:
  build-API:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/SteelDaily-API

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/SteelDaily-API
        
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SteelDaily/client
        
    steps:
    - uses: actions/checkout@v2
        
    - name: Set up Node.js
      uses: actions/setup-node@v2.1.5
      with: 
       node-version: 12.x
    

    - name: Build client
      run: npm run build

    
    
  deploy:
    runs-on: windows-latest
    needs: build-API
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SteelDaily'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66e71303906a4d8c9dd9131ca2d08d7d }}
        package: .
